<!DOCTYPE html>
<html ng-app="basicAdmin">
    <head>
        <base href="/">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, maximum-scale = 1.0">
        <meta name="fragment" content="!" />

        <title ng-bind="'SiteName - ' + pageTitle"></title>
        <meta name="description" content="{{pageDescription}}">

        <link href="styles/app.css" rel="stylesheet">
    </head>

    <body ng-class="bodyClasses" ng-controller="MainCtrl">

        <div class="page">

            <section class="main">
                <navigator items="items"></navigator>
                <info-panel info="activeItem"></info-panel>
                <div ui-view autoscroll="false" id="ui-view"></div>
            </section>

        </div>

        <script src="vendor/angular/angular.js"></script>
        <script src="app.js"></script>
        <script src="services/dataService.js"></script>
        <script src="views/MainController.js"></script>
        <script src="components/navigator/navigator.js"></script>
        <script src="components/info-panel/infoPanel.js"></script>

    </body>

</html>
