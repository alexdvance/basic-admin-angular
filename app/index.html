<!DOCTYPE html>
<html ng-app="basicAdmin">
    <head>
        <base href="/">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, maximum-scale = 1.0">
        <meta name="fragment" content="!" />

        <title ng-bind="'Basic Admin Tool' + (pageTitle && ' | ' + pageTitle)"></title>
        <meta name="description" content="{{pageDescription}}">

        <link href="styles/app.css" rel="stylesheet">
    </head>

    <body ng-class="bodyClasses" ng-controller="MainCtrl">

        <div class="page">

            <section class="main row">
                <navigator items="items"
                    class="col col-xs-4 navigator"></navigator>
                <info-section class="col col-xs-8 info-section"
                     id="info-section"></info-section>
                <div ui-view autoscroll="false" id="ui-view"></div>
            </section>

        </div>

        <script src="vendor/angular/angular.js"></script>
        <script src="vendor/angular-scroll/angular-scroll.js"></script>
        <script src="app.js"></script>
        <script src="services/dataModelService.js"></script>
        <script src="services/dataAPIService.js"></script>
        <script src="services/dataFilterService.js"></script>
        <script src="views/MainController.js"></script>
        <script src="components/navigator/navigator.js"></script>
        <script src="components/info-section/infoSection.js"></script>
        <script src="components/info-panel/infoPanel.js"></script>

    </body>

</html>
